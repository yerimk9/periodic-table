<link rel="stylesheet" href="/css/test.css">
<div style="height: 1000px">
  <img src="/img/ball.svg" alt="ball" class="ball" draggable="false">

</div>

<script>
  $('.ball').on('mousedown', function(e) {
    const $ball = $(this);

    let shiftX = e.clientX - $ball[0].getBoundingClientRect().left;
    let shiftY = e.clientY - $ball[0].getBoundingClientRect().top;

    $ball.css({
      position: 'absolute',
      zIndex: 1000,
    });

    function moveAt(pageX, pageY) {
      $ball.css({
        left: pageX - shiftX + 'px',
        top: pageY - shiftY + 'px',
      });
    }

    moveAt(e.pageX, e.pageY);

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);
    }
    $(document).on('mousemove', onMouseMove);

    $ball.on('mouseup', function() {
      $(document).off('mousemove', onMouseMove);
      $ball.off('mouseup');
    });
  });
</script>
